<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>STTC Web App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="theme-color" content="salmon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/ace-fonts.css" />
    <link rel="stylesheet" href="assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="assets/css/ace-skins.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui-1.10.4.custom.min.css " />
    <link rel="stylesheet" href="assets/css/template.css"/>
    <link rel="stylesheet" href="assets/css/sweet-alert.css">

    <!-- ace settings handler -->
    <script src="assets/js/ace-extra.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/ace/ace.js"></script>


    <script src="assets/js/sweet-alert.js"></script>
    <script src="assets/js/handlebars-v3.js"></script>

    <script src="scripts/template.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/api.js" async></script>
    <script src="assets/js/localforage.js"></script>
    <script src="assets/js/html5-qrcode.min.js"></script>
  </head>
  <body class="no-skin">
		<div id="loader">
        <div class="loader"></div>
		</div>
		<div id="loader-backdrop" style="position: fixed; width:100vw; height:100vh; background-color:white; opacity:0.3; display:none; z-index:9;"></div>
    <div id="navbar" class="navbar navbar-default">
			<div class="navbar-container" id="navbar-container">
				<div class="navbar-header">NEW JOB</div>
        <div class="navbar-buttons navbar-header pull-right">
					<div class="online-status" id="online-status">Online</div>
				</div>
			</div>
		</div>
    <div class="main-container" id="main-container">
      <div class="main-content">
        <div class="main-content-inner">
          <div class="page-content">
            <input type="hidden" id="scan-type" value="both" />
            <input type="hidden" id="step" value="1" />
            <div id="cam" class="hide" style="position: absolute; top:0; left:0; height: 100vh; width:100vw; z-index:10;">
              <div id="reader" style="width:100%;"></div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div>
                  <!-- #section:plugins/fuelux.wizard.steps -->
                  <ul class="steps">
                    <li data-step="1" id="head-step-1" class="active">
                      <span class="step">1</span>
                      <span class="title">เก็บข้อมูลมิเตอร์เก่า</span>
                    </li>

                    <li data-step="2" id="head-step-2" class="">
                      <span class="step">2</span>
                      <span class="title">ติดสติ๊กเกอร์และถ่ายรูปมิเตอร์เก่า</span>
                    </li>

                    <li data-step="3" id="head-step-3" class="">
                      <span class="step">3</span>
                      <span class="title">ติดตั้งมิเตอร์ใหม่</span>
                    </li>

                    <li data-step="4" id="head-step-4" class="">
                      <span class="step">4</span>
                      <span class="title">ถ่ายรูปมิเตอร์ใหม่</span>
                    </li>
                  </ul>

                  <!-- /section:plugins/fuelux.wizard.steps -->
                </div>
              </div>
            </div>
            <hr/>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-5 body-step" id="step-1">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" style="min-height: 400px; max-height:100%;">
                    <div class="col-xs-12 text-left" id="u-result" style="color:blue;"></div>
                    <div class="col-xs-12" id="u-data">
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">Serial</span>
                        <input type="text" class="form-control input-lg" id="u-serial-code" />
                        <input type="hidden" id="u-serial" value="" />
                        <input type="hidden" id="use-age" value="0" />
                        <input type="hidden" id="from-doc" value="" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-lg btn-primary" onclick="startScan('u')">แสกน</button>
                        </span>
                      </div>
                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">PEA NO</span>
                        <input type="number" pattern="[0-9]*" inputmode="numeric" class="form-control input-lg" id="pea-no" value="" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-primary btn-lg" onclick="peaScan()">แสกน</button>
                        </span>
                      </div>
                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">หน่วยไฟ</span>
                        <input type="number" pattern="[0-9]*" inputmode="numeric" class="form-control input-lg" id="run-no"  placeholder="ระบุหน่วยไฟที่ใช้ไปบนหน้ามิเตอร์"/>
                      </div>
                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">ปีมิเตอร์</span>
                        <select id="year-no" class="form-control input-lg" onchange="suggest()">
                          <option value="">ระบุปีมิเตอร์</option>
                        </select>
                      </div>
                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">สภาพ</span>
                        <select id="condition" class="form-control input-lg" onchange="checkCond()">
                          <option value="">ระบุสภาพมิเตอร์</option>
                          <option value="1">สภาพดี</option>
                          <option value="2">ชำรุด</option>
                        </select>
                      </div>
                      <div class="margin-top-15 hide" id="damage-label"></div>

                      <div class="divider" style="float:none;"></div>
                      <div class="" id="suggest-label">
                        <div class="alert alert-normal">
                          กรุณาระบุปีและสภาพมิเตอร์
                        </div>
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-xs-12 text-center" style="position:fixed; left:0px; right:0px; bottom:65px; z-index:100;">
                <div class="footer-menu width-100">
                  <li id="btn-u-stop" class="hide"><button type="button" class="btn btn-lg btn-info" onclick="stopScan('u')">หยุดแสกน</li>
                  <li id="btn-pea-stop" class="hide"><button type="button" class="btn btn-lg btn-info" onclick="stopScan('pea')">หยุดแสกน</li>
                </div>
              </div>
            </div><!-- end step 1 -->

              <div class="col-xs-12 hide body-step" id="step-2">
                <div class="col-xs-12 text-left">
                  <div class="width-100" id="u-preview"></div>
                  <button type="button"
                    class="btn btn-mini btn-danger hide"
                    style="position:absolute; top:0; right:5px;"
                    id="del-u-image" onclick="removeImage('u')">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
                <input type="file" class="hide" id="u-photo" accept="image/jpeg" capture>
                <input type="hidden" id="u-blob" value=""/>
                <input type="hidden" id="u-orientation" value="" />

                <div class="col-xs-12 text-center" style="position:fixed; left:0px; right:0px; bottom:65px; z-index:100;">
                  <div class="footer-menu width-100">
                    <li id="u-can-btn"><button type="button" class="btn btn-lg btn-info" onclick="takePhoto('u')">ถ่ายรูปมิเตอร์เก่า</li>
                  </div>
                </div>
              </div> <!-- step 2 -->




              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hide body-step" id="step-3">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" style="min-height: 400px; max-height:100%;">
                    <div class="col-xs-12" id="i-data">
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">Serial</span>
                        <input type="text" class="form-control input-lg" id="i-serial-code" />
                        <input type="hidden" id="i-serial" value="" />
                        <input type="hidden" id="item-code" value="" />
                        <input type="hidden" id="item-name" value="" />
                        <input type="hidden" id="fromWhsCode" value="" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-lg btn-success" onclick="startScan('i')">แสกน</button>
                        </span>
                      </div>

                      <div class="divider" style="float:none;"></div>
                      <div class="alert alert-success" id="i-result">
                        ข้อมูลมิเตอร์ใหม่
                      </div>
                    </div>
                    <div class="col-xs-12 text-left">
                      <label class="">หมายเหตุ</label>
                      <textarea class="autosize-transition limited form-control"
                      style="overflow: hidden; overflow-wrap: break-word; resize: horizontal; height: 52px;"
                      id="remark" maxlength="254" placeholder="หมายเหตุ"></textarea>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 text-center" style="position:fixed; left:0px; right:0px; bottom:65px; z-index:100;">
                  <div class="footer-menu width-100">
                    <li id="btn-i-stop" class="hide"><button type="button" class="btn btn-lg btn-success" onclick="stopScan('u')">หยุดแสกน</li>
                  </div>
                </div>
              </div> <!-- step 3 -->

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-5 hide body-step" id="step-4">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="min-height: 400px; max-height:100%;">
                  <div class="col-xs-12 text-left" >
                    <div class="width-100" id="i-preview">

                    </div>
                    <button type="button"
                      class="btn btn-mini btn-danger hide"
                      style="position:absolute; top:0; right:5px;"
                      id="del-i-image" onclick="removeImage('i')">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                  <input type="file" class="hide" id="i-photo" accept="image/jpeg" capture>
                  <input type="hidden" id="i-blob" value=""/>
                  <input type="hidden" id="i-orientation" value="" />
                </div>

                <div class="col-xs-12 text-center" style="position:fixed; left:0px; right:0px; bottom:65px; z-index:100;">
                  <div class="footer-menu width-100">
                    <li id="i-can-btn"><button type="button" class="btn btn-lg btn-info" onclick="takePhoto('i')">ถ่ายรูปมิเตอร์ใหม่</li>
                  </div>
                </div>
              </div><!-- step 4 -->

              <div class="bp-footer">
                <div class="bp-footer-inner">
                  <div class="bp-footer-content text-right">
                    <button type="button" class="btn btn-prev pull-left" style="margin-top:5px;" onclick="goList()"><i class="ace-icon fa fa-arrow-left"></i> JOB LIST</button>
                    <button type="button" class="btn btn-prev hide" id="btn-prev" onclick="prevStep()"><i class="ace-icon fa fa-arrow-left"></i> &nbsp; ก่อนหน้า</button>
                    <button type="button" class="btn btn-success" id="btn-next" onclick="nextStep()">ถัดไป &nbsp; <i class="ace-icon fa fa-arrow-right"></i></button>
                    <button type="button" class="btn btn-success hide" id="btn-finish" onclick="finish()">เสร็จสิ้น</button>
                  </div>
               </div><!-- footer inner-->
              </div><!-- /.footer -->
            </div> <!-- row -->




            <div class="col-xs-12 text-center">
              <button type="button" class="btn btn-success btn-sm btn-100 margin-top-15 hide" id="btn-save-item" onclick="saveItem()">SAVE</button>
            </div>


          </div> <!-- pang content -->
      </div><!-- main content inner -->
    </div><!-- main content -->
  </div><!-- /.main-container -->



  <div class="modal fade" id="cameras-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" style="width:500px; max-width:95%; margin-left:auto; margin-right:auto;">
     <div class="modal-content">
         <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">Choose Camera</h4>
         <input type="hidden" id="select-side" value="i" />
        </div>
        <div class="modal-body">
          <div class="row" id="cameras-list" style="padding-left:12px; padding-right:12px;">

          </div>
          <div class="err-label" id="camera-error"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-default btn-100" onclick="closeModal('cameras-modal')">Close</button>
  				<button type="button" class="btn btn-sm btn-success btn-100" onclick="saveCameraId()">Choose</button>
        </div>
     </div>
   </div>
  </div>

  <div class="modal fade" id="damaged-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" style="width:500px; max-width:95%; margin-left:auto; margin-right:auto;">
     <div class="modal-content">
         <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">สาเหตุการชำรุด</h4>
        </div>
        <div class="modal-body">
          <div class="row" id="damaged-list" style="padding-left:12px; padding-right:12px;">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-default btn-100" onclick="closeModal('damaged-modal')">ปิด</button>
  				<button type="button" class="btn btn-sm btn-primary btn-100" onclick="updateSuggest()">เลือก</button>
        </div>
     </div>
   </div>
  </div>

  <script id="cameras-list-template" type="text/x-handlebarsTemplate">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    {{#each this}}
    <div class="radio">
      <label>
        <input type="radio" name="camera_id"  class="ace" maxlength="100"	value="{{id}}" />
        <span class="lbl">{{label}}</span>
      </label>
    </div>
    {{/each}}
  </div>
  </script>

  <script id="damaged-list-template" type="text/x-handlebarsTemplate">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    {{#each this}}
    <div class="radio">
      <label>
        <input type="radio" name="damage_id"  class="ace chk-dam" maxlength="100"	value="{{id}}" data-name="{{name}}" />
        <span class="lbl">{{name}}</span>
      </label>
    </div>
    {{/each}}
  </div>
  </script>

  <script>
    function goList() {
      window.location.href = "transfer.html";
    }
  </script>
  <script src="assets/js/exif.js"></script>
  <script src="scripts/transfer/transfer_add.js"></script>

    <!-- ace scripts -->
    <script src="assets/js/ace/ace.sidebar.js"></script>
    <script src="assets/js/ace/ace.sidebar-scroll-1.js"></script>
    <script src="assets/js/ace/ace.submenu-hover.js"></script>
    <script src="assets/js/jquery.autosize.js"></script>
  </body>
</html>
