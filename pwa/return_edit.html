<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>STTC Web App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="theme-color" content="salmon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/ace-fonts.css" />
    <link rel="stylesheet" href="assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="assets/css/ace-skins.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui-1.10.4.custom.min.css " />
    <link rel="stylesheet" href="assets/css/template.css"/>
    <link rel="stylesheet" href="assets/css/sweet-alert.css">

    <!-- ace settings handler -->
    <script src="assets/js/ace-extra.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/ace/ace.js"></script>


    <script src="assets/js/sweet-alert.js"></script>
    <script src="assets/js/handlebars-v3.js"></script>

    <script src="scripts/template.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/api.js" async></script>
    <script src="assets/js/localforage.js"></script>
    <script src="assets/js/html5-qrcode.min.js"></script>
  </head>
  <body class="no-skin">
		<div id="loader">
        <div class="loader"></div>
		</div>
		<div id="loader-backdrop" style="position: fixed; width:100vw; height:100vh; background-color:white; opacity:0.3; display:none; z-index:9;"></div>

		<!-- #section:basics/navbar.layout -->
		<div id="navbar" class="navbar navbar-default">
			<div class="navbar-container" id="navbar-container">
				<!-- #section:basics/sidebar.mobile.toggle -->
				<button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
					<span class="sr-only">Toggle sidebar</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<div class="navbar-header pull-left">
					<a href="index.html" class="navbar-brand" style="min-width:167px;">
						<small>Smart TTC</small>
					</a>
				</div>
        <div class="navbar-buttons navbar-header pull-right" role="navigation">
					<div class="online-status" id="online-status">Online</div>
				</div>
				<!-- /section:basics/navbar.dropdown -->
			</div><!-- /.navbar-container -->
		</div>

    <!-- /section:basics/navbar.layout -->
    <div class="main-container" id="main-container">
      <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
      </script>
      <!-- #section:basics/sidebar -->

      <div id="sidebar" class="sidebar responsive" style="height:95vh; background-color:#f8f8f8dd;" data-sidebar="true" data-sidebar-scoll="true" data-sidebar-hover="true">
        <script type="text/javascript">
        try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
        </script>

        <ul class="nav nav-list">
          <li class="">
            <a href="javascript:changeUserPwd()" style="background-color:#f8f8f8dd;">
              <i class="menu-icon fa fa-key"></i>
              <span class="menu-text">เปลี่ยนรหัสผ่าน</span>
            </a>
          </li>
          <li class="">
            <a href="javascript:logout()" style="background-color:#f8f8f8dd;">
              <i class="menu-icon fa fa-arrow-left"></i>
              <span class="menu-text">ออกจากระบบ</span>
            </a>
          </li>
          </ul>
      </div>
      <!-- /section:basics/sidebar -->
      <div class="main-content">
        <div class="main-content-inner">
          <div id="sidebar2"
            class="sidebar h-sidebar navbar-collapse collapse"
            data-sidebar="true" data-sidebar-scoll="true"
            data-sidebar-hover="true" aria-expanded="false"
            style="height:1px;">
          </div>
          <div class="page-content">
            <input type="hidden" id="scan-type" value="both" />
            <div id="cam" class="hide" style="position: absolute; top:0; left:0; height: 100vh; width:100vw; z-index:10;">
              <div id="reader" style="width:100%;"></div>
            </div>
            <div class="row">
              <div class="col-xs-8">
                <h3 class="title">คืนสินค้า</h3>
              </div>
              <div class="col-xs-4">
                <p class="pull-right top-p">
                  <button type="button" class="btn btn-sm btn-success" onclick="confirmSave()">บันทึก</button>
                </p>
              </div>
            </div>
            <hr/>
            <div class="row">
              <div class="col-xs-6">
                <div class="input-group width-100">
                  <span class="input-group-addon">เลขที่</span>
                  <input type="text" class="form-control text-center" id="code" disabled />
                </div>
              </div>
              <div class="col-xs-6">
                <div class="input-group width-100">
                  <span class="input-group-addon">วันที่</span>
                  <input type="text" class="form-control text-center" id="date-add" value="" disabled/>
                </div>
              </div>
              <div class="col-xs-12 margin-top-10">
                <div class="input-group width-100">
                  <span class="input-group-addon">หมายเหตุ</span>
                  <input type="text" class="form-control" id="remark" maxlength="254" />
                </div>
              </div>
              <textarea class="hide autosize-transition limited form-control"
              style="overflow: hidden; overflow-wrap: break-word; resize: horizontal; height: 52px;"
              id="remark-b" maxlength="254" placeholder="หมายเหตุ"></textarea>
            </div>
            <hr/>
            <div class="row">
              <div class="col-xs-12">
                <div class="input-group width-100">
                  <input type="text" class="form-control input-lg text-center" placeholder="Serial" id="input-serial" autofocus/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-lg btn-primary" onclick="submitSerial()">Submit</button>
                  </span>
                </div>
              </div>
            </div>

            <hr/>
            <div class="row">
              <div class="col-xs-12 table-responsive">
                <table class="table" style="min-width:700px;">
                  <thead>
                    <tr>
                      <th class="fix-width-40">#</th>
                      <th class="fix-width-80"></th>
                      <th class="fix-width-150">Serial</th>
                      <th class="fix-width-150">Item Code</th>
                      <th class="fix-width-150">Item Name</th>
                      <th class="fix-width-100">WH Code</th>
                      <th class="fix-width-100">From DocNum</th>
                    </tr>
                  </thead>
                  <tbody id="details-table">

                  </tbody>
                </table>
              </div>
            </div>

            <div class="pg-footer">
              <div class="pg-footer-inner">
                <div class="pg-footer-content text-right">
                  <div class="footer-menu width-20">
                    <li><a href="return.html"><i class="fa fa-arrow-left fa-2x white"></i></a></li>
                  </div>
                  <div class="footer-menu width-60" id="scan-li">
                    <li id="btn-scan"><a href="javascript:startScan()"><i class="fa fa-qrcode fa-2x white"></i></a></li>
                    <li id="btn-stop" class="hide"><a href="javascript:stopScan()"><i class="fa fa-stop-circle fa-2x white"></i></a></li>
                  </div>
                  <div class="footer-menu width-20"><li onclick="changeCameraId()"><i class="fa fa-cog fa-2x white"></i></li></div>
                </div>
              </div><!-- footer inner-->
            </div><!-- /.footer -->


          </div> <!-- pang content -->
      </div><!-- main content inner -->
    </div><!-- main content -->
  </div><!-- /.main-container -->

  <div class="modal fade" id="cameras-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" style="width:500px; max-width:95%; margin-left:auto; margin-right:auto;">
     <div class="modal-content">
         <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">Choose Camera</h4>
         <input type="hidden" id="select-side" value="i" />
        </div>
        <div class="modal-body">
          <div class="row" id="cameras-list" style="padding-left:12px; padding-right:12px;">

          </div>
          <div class="err-label" id="camera-error"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-default btn-100" onclick="closeModal('cameras-modal')">Close</button>
  				<button type="button" class="btn btn-sm btn-success btn-100" onclick="saveCameraId()">Choose</button>
        </div>
     </div>
   </div>
  </div>

  <script id="cameras-list-template" type="text/x-handlebarsTemplate">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    {{#each this}}
    <div class="radio">
      <label>
        <input type="radio" name="camera_id"  class="ace" maxlength="100"	value="{{id}}" />
        <span class="lbl">{{label}}</span>
      </label>
    </div>
    {{/each}}
  </div>
  </script>

  <script id="details-template" type="text/x-handlerbarsTemplate">
    {{#each this}}
      {{#if Serial}}
        <tr>
          <td class="text-center no"></td>
          <td class="text-center"><button type="button" class="btn btn-minier btn-danger" onclick="removeRow({{id}})"><i class="fa fa-trash"></i></button></td>
          <td class="text-center">{{Serial}}</td>
          <td class="text-left">{{ItemCode}}</td>
          <td class="text-left">{{ItemName}}</td>
          <td class="text-center">{{WhsCode}}</td>
          <td class="text-center">{{fromDoc}}</td>
        </tr>
      {{else}}
        <tr><td colspan="6" class="text-center">-- ไม่พบรายการ --</td></tr>
      {{/if}}
    {{/each}}
  </script>

  <script>
    function goList() {
      window.location.href = "return.html";
    }
  </script>
  <script src="scripts/transfer/return_edit.js"></script>

    <!-- ace scripts -->
    <script src="assets/js/ace/ace.sidebar.js"></script>
    <script src="assets/js/ace/ace.sidebar-scroll-1.js"></script>
    <script src="assets/js/ace/ace.submenu-hover.js"></script>
    <script src="assets/js/jquery.autosize.js"></script>
  </body>
</html>
