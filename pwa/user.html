    <script id="user-template" type="text/x-handlebarsTemplate">

        <tr><td class="fix-width-100">ชื่อ</td><td class="">{{display_name}}</td></tr>
        <tr><td class="fix-width-100">เขต/พื้นที่</td><td class="">{{team_name}}</td></tr>
        <tr><td class="fix-width-100">คลังต้นทาง</td><td class="">{{fromWhsCode}} : {{from_warehouse_name}}</td></tr>
        <tr><td class="fix-width-100">คลังปลายทาง</td><td class="">{{toWhsCode}} : {{to_warehouse_name}}</td></tr>
      </table>
    </script>
      <!-- ace scripts -->
    <script>
      window.addEventListener('load', function() {
        let uname = getCookie('uname');

        if(navigator.onLine) {
          // get data from server
          let requestUri = URI + 'user_data';
          let header = new Headers();
          header.append('X-API-KEY', API_KEY);
          header.append('Authorization', AUTH);
          header.append('Content-type', 'application/json');
          let json = JSON.stringify({"uname" : uname});
          let requestOptions = {
            method : 'POST',
            headers : header,
            body : json,
            redirect : 'follow'
          };

          fetch(requestUri, requestOptions)
          .then(response => response.text())
          .then(result => {
            if(isJson(result)) {
              let ds = JSON.parse(result);
              localforage.setItem('user_data', ds).then(() => {
                renderUserData();
              });
            }
            else {
              swal({
                title:'Error!',
                text:result,
                type:'error'
              });
            }
          })
          .catch(error => {
            console.log('error', error);
            swal({
              title:'Error!',
              text:error,
              type:'error',
              html:true
            });
          });
        }
        else {
          renderUserData();
        }
      });

      function renderUserData() {
        localforage.getItem('user_data').then((data) => {
          if(data !== null && data != undefined) {
            let source = $('#user-template').html();
            let output = $('#user-table');

            render(source, data, output);
          }
        });
      }


      function change_pwd() {
        if(navigator.onLine) {
          window.location.href = "change_pwd.html";
        }
        else {
          swal({
            title:'ข้อผิดพลาด',
            text:'ไม่สามารถเปลี่ยนรหัสผ่านได้ในขณะออฟไลน์',
            type:'error'
          });
        }
      }

    </script>
