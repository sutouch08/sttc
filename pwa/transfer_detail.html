    <style>

      @media (min-width: 200px) and (max-width: 767px){
        .cancleWatermark {
          font-size:80px !important;
        }
      }

      @media (min-width: 768px) and (max-width: 991px){
        .cancleWatermark {
          font-size:100px !important;
        }
      }

      @media (min-width: 992px) and (max-width: 1199px){
        .cancleWatermark {
          font-size:120px !important;
        }
      }

      @media (min-width: 1200px) {
        .cancleWatermark {
          font-size:150px !important;
        }
      }

    </style>
  </head>
  <body class="no-skin">
		<div id="loader">
        <div class="loader"></div>
		</div>
		<div id="loader-backdrop" style="position: fixed; width:100vw; height:100vh; background-color:white; opacity:0.3; display:none; z-index:9;"></div>

    <div id="cancel-watermark" class="hide" style="width:90%; min-width: 300px; height:0px; position:fixed; margin-left: auto; margin-right: auto; line-height:0px; top:300px; color:red; text-align:center; z-index:100000; opacity:0.1; transform:rotate(-30deg)">
        <span class="cancleWatermark">Cancelled</span>
    </div>
    <div id="navbar" class="navbar navbar-default">
			<div class="navbar-container" id="navbar-container">
				<div class="navbar-header">JOB DETAIL</div>
        <div class="navbar-buttons navbar-header pull-right">
					<div class="online-status" id="online-status">Online</div>
				</div>
			</div>
		</div>
    <div class="main-container" id="main-container">
      <div class="main-content">
        <div class="main-content-inner">
          <div class="page-content">
            <input type="hidden" id="step" value="1" />
            <div id="cam" class="hide" style="position: absolute; top:0; left:0; height: 100vh; width:100vw; z-index:10; border:solid 1px #000;">
              <div id="reader" style="width:100%;"></div>
            </div>
            <div class="row">
              <div class="col-xs-5">
                <div class="input-group width-100">
                  <span class="input-group-addon">วันที่</span>
                  <input type="text" class="form-control input-md text-center" id="date-add" readonly />
                </div>
              </div>
              <div class="col-xs-7">
                <div class="input-group width-100">
                  <span class="input-group-addon">เลขที่</span>
                  <input type="text" class="form-control input-md text-center" id="code" readonly />
                </div>
              </div>
            </div>
            <hr/>
            <div class="row">
              <div class="col-xs-12">
                <div>
                  <!-- #section:plugins/fuelux.wizard.steps -->
                  <ul class="steps">
                    <li data-step="1" id="head-step-1" class="active">
                      <span class="step">1</span>
                      <span class="title">ข้อมูลมิเตอร์เก่า</span>
                    </li>

                    <li data-step="2" id="head-step-2" class="">
                      <span class="step">2</span>
                      <span class="title">ข้อมูลมิเตอร์ใหม่</span>
                    </li>
                  </ul>

                  <!-- /section:plugins/fuelux.wizard.steps -->
                </div>
              </div>
            </div>
              <hr/>
              <div class="row">

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-5 body-step" id="step-1">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <div class="col-xs-12">
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">Serial</span>
                        <input type="text" class="form-control input-lg" id="u-serial-code" readonly />
                      </div>
                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">PEA NO</span>
                        <input type="text" class="form-control input-lg " id="pea-no" value="" readonly/>
                      </div>
                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">หน่วยไฟ</span>
                        <input type="number" class="form-control input-lg" id="run-no"  placeholder="ระบุหน่วยไฟที่ใช้ไปบนหน้ามิเตอร์" readonly/>
                      </div>
                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">ปีมิเตอร์</span>
                        <input type="text" class="form-control input-lg" id="year-no" value="" readonly/>
                      </div>
                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">สภาพ</span>
                        <input type="text" class="form-control input-lg" id="cond" value="" readonly/>
                        <input type="hidden" id="condition" value="" />
                        <input type="hidden" id="use-age" value="" />
                        <input type="hidden" id="status" value="" />
                        <input type="hidden" id="from-doc" value="" />
                      </div>

                      <div class="margin-top-15 hide" id="damage-label"></div>

                      <div class="divider" style="float:none;"></div>
                      <div class="" id="suggest-label">
                        <div class="alert alert-normal">
                          กรุณาระบุปีและสภาพมิเตอร์
                        </div>
                      </div>
                    </div>
                    <div class="divider" style="float:none;"></div>
                    <div class="col-xs-12" style="margin-bottom:60px;">
                      <div class="col-xs-12 text-left" style="padding:0px;">
                        <div class="width-100" id="u-preview"></div>
                        <div class="width-100 text-center"
                          style="position:absolute; top:0; right:0px; color:white; background-color:#2c2c2c6b; padding:10px; font-size:20px;">
                          มิเตอร์ที่เก็บคืน
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div><!-- end step 1 -->

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hide body-step" id="step-2">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <div class="col-xs-12" id="i-data">
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">Serial</span>
                        <input type="text" class="form-control input-lg" id="i-serial-code" readonly/>
                      </div>

                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">Item</span>
                        <input type="text" class="form-control input-lg" id="item-code" readonly/>
                      </div>
                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">Desc.</span>
                        <input type="text" class="form-control input-lg" id="item-name" readonly/>
                      </div>
                      <div class="divider-hidden"></div>
                      <div class="input-group width-100">
                        <span class="input-group-addon" style="width:75px;">WHS</span>
                        <input type="text" class="form-control input-lg" id="from-wh" readonly/>
                      </div>
                    </div>
                    <div class="divider-hidden"></div>
                    <div class="col-xs-12 text-left">
                      <label class="">หมายเหตุ</label>
                      <textarea class="autosize-transition limited form-control"
                      style="overflow: hidden; overflow-wrap: break-word; resize: horizontal; height: 52px;"
                      id="remark" maxlength="254" placeholder="หมายเหตุ" readonly></textarea>
                    </div>

                    <div class="divider"></div>
                    <div class="col-xs-12" style="padding:0px; margin-bottom:60px;">
                      <div class="width-100" id="i-preview"></div>
                      <div class="width-100 text-center"
                        style="position:absolute; top:0; right:0px; color:white; background-color:#2c2c2c6b; padding:10px; font-size:20px;">
                        มิเตอร์ที่ติดตั้ง
                      </div>
                    </div>
                  </div>
                </div>
              </div> <!-- step 3 -->

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-5 hide body-step" id="step-4">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="min-height: 400px; max-height:100%;">

                </div>
              </div><!-- step 4 -->

              <div class="pg-footer">
                <div class="pg-footer-inner">
                  <div class="pg-footer-content text-right">
                    <div class="footer-menu width-20">
                      <li><a href="transfer.html"><i class="fa fa-tasks fa-2x white"></i><span>รายการติดตั้ง</span></a></li>
                    </div>
                    <div class="footer-menu width-20">
                      <li class="not-show">&nbsp;</li>
                    </div>
                    <div class="footer-menu width-20">
                      <li class="not-show">&nbsp;</li>
                    </div>
                    <div class="footer-menu width-20">
                      <li id="btn-prev" class="not-show"><a href="javascript:prevStep()"><i class="fa fa-arrow-left fa-2x white"></i><span>ก่อนหน้า</span></a></li>
                    </div>
                    <div class="footer-menu width-20">
                      <li id="btn-prev2" class="hide"><a href="javascript:prevStep()"><i class="fa fa-arrow-left fa-2x white"></i><span>ก่อนหน้า</span></a></li>
                      <li id="btn-next" class=""><a href="javascript:nextStep()"><i class="fa fa-arrow-right fa-2x white"></i><span>ถัดไป</span></a></li>
                      <li id="btn-cancle" class="hide"><a href="javascript:confirmCancle()"><i class="fa fa-times fa-2x white"></i><span>ยกเลิก</span></a></li>
                    </div>
                  </div>
                </div><!-- footer inner-->
              </div><!-- /.footer -->

            </div> <!-- row -->

          </div> <!-- pang content -->
      </div><!-- main content inner -->
    </div><!-- main content -->
  </div><!-- /.main-container -->
