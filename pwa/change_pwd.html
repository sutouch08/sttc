  <body class="no-skin">
		<div id="loader">
        <div class="loader"></div>
		</div>
		<div id="loader-backdrop" style="position: fixed; width:100vw; height:100vh; background-color:white; opacity:0.3; display:none; z-index:9;"></div>

    <div id="navbar" class="navbar navbar-default">
			<div class="navbar-container" id="navbar-container">
				<div class="navbar-header">Smart TTC</div>
        <div class="navbar-buttons navbar-header pull-right">
					<div class="online-status" id="online-status">Online</div>
				</div>
			</div>
		</div>

    <div class="main-container" id="main-container">
      <div class="main-content">
        <div class="main-content-inner">
          <div id="sidebar2"
            class="sidebar h-sidebar navbar-collapse collapse"
            data-sidebar="true" data-sidebar-scoll="true"
            data-sidebar-hover="true" aria-expanded="false"
            style="height:1px;">
          </div>
          <div class="page-content" id="page-content">

            <div class="row">
              <div class="col-xs-12 padding-5">
                <h3 class="title">เปลี่ยนรหัสผ่าน</h3>
              </div>
            </div>
            <hr/>
            <div class="row">
              <div class="col-xs-12 hide">
                <label>Username</label>
                <input type="text" class="width-100" id="uname" value="" disabled />
                <div class="help-block col-xs-12 col-sm-reset inline red" style="padding-left:15px;"></div>
              </div>
              <div class="col-xs-12 hide">
                <label>Display name</label>
                <input type="text" class="width-100" id="dname" value="" disabled />
                <div class="help-block col-xs-12 col-sm-reset inline red" style="padding-left:15px;"></div>
              </div>
              <div class="col-xs-12">
                <label class="display-block">รหัสผ่านปัจจุบัน</label>
                <span class="input-icon input-icon-right width-100 p-hide">
                  <input type="password" class="width-100" id="cu-pwd" value=""  />
                  <i class="ace-icon fa fa-eye" onclick="toggleShowPwd('s')"></i>
                </span>
                <span class="input-icon input-icon-right width-100 p-show hide">
                  <input type="text" class="width-100" id="cu-pwd-alt" value="" />
                  <i class="ace-icon fa fa-eye-slash" onclick="toggleShowPwd('h')"></i>
                </span>
                <div class="help-block col-xs-12 col-sm-reset inline red" style="padding-left:15px;" id="cu-pwd-error"></div>
              </div>

              <div class="col-xs-12">
                <label class="display-block">รหัสผ่านใหม่</label>
                <span class="input-icon input-icon-right width-100 p-hide">
                  <input type="password" id="pwd" class="width-100">
                  <i class="ace-icon fa fa-eye" onclick="toggleShowPwd('s')"></i>
                </span>
                <span class="input-icon input-icon-right width-100 p-show hide" id="pwd-show">
                  <input type="text" class="width-100" id="pwd-alt" value="" />
                  <i class="ace-icon fa fa-eye-slash" onclick="toggleShowPwd('h')"></i>
                </span>
              </div>
              <div class="help-block col-xs-12 col-sm-reset inline red" style="padding-left:15px;" id="pwd-error"></div>

              <div class="col-xs-12">
                <label class="display-block">ยืนยันรหัสผ่านใหม่</label>
                <span class="input-icon input-icon-right width-100 p-hide">
                  <input type="password" id="cm-pwd" class="width-100">
                  <i class="ace-icon fa fa-eye" onclick="toggleShowPwd('s')"></i>
                </span>
                <span class="input-icon input-icon-right width-100 p-show hide" id="pwd-show">
                  <input type="text" class="width-100" id="cm-pwd-alt" value="" />
                  <i class="ace-icon fa fa-eye-slash" onclick="toggleShowPwd('h')"></i>
                </span>
                <div class="help-block col-xs-12 col-sm-reset inline red" style="padding-left:15px;" id="cm-pwd-error"></div>
              </div>

              <div class="col-xs-12 text-center">
                <label class="display-block not-show">x</label>
                <button type="button" class="btn btn-sm btn-primary btn-100" onclick="changePassword()">เปลี่ยนรหัสผ่าน</button>
              </div>

              <input type="hidden" id="is-strong-pwd" value="1" />
            </div>


            <div class="pg-footer">
              <div class="pg-footer-inner">
                <div class="pg-footer-content text-right">
                  <div class="footer-menu width-33 text-center">
                    <li><a href="index.html"><i class="fa fa-home fa-2x white"></i><span>HOME</span></a></li>
                  </div>
                  <div class="footer-menu width-33 text-center">
                    <li><a href="user.html"><i class="fa fa-user fa-2x white"></i><span>ACCOUNT</span></a></li>
                  </div>
                  <div class="footer-menu width-33 text-center">
                    <li><a href="javascript:logout()"><i class="fa fa-sign-out fa-2x white"></i><span>LOG OUT</span></a></li>
                  </div>
                </div>
             </div>
           </div>

        </div> <!-- pang content -->
      </div><!-- main content inner -->
    </div><!-- main content -->
  </div><!-- /.main-container -->
